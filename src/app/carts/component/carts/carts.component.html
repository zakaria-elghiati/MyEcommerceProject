<div class="cartBox">
  <h1 class="text-danger">Shopping cart</h1>
  <div class="headCart">
    <p class="lead">You have <label  class="text-danger">{{cartProducts.length}}</label> Product in your cart</p>
    <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total:</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts;let index = index">
        <td><img src="{{item.item.images [0]}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}} DH</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{item.item.price*item.quantity}} DH</td>
        <td>
          <button class="btn btn-danger" (click)="detectDelete(index)"> Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total: {{total}} DH</th>
        <th><button class="btn btn-success" routerLink="/sign-in">Order New</button></th>

      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">  <strong>Well done!</strong>Your  Order is  Successfully send</div>
